<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    #pokemon {
        position: absolute;
        top: 0;
        height: 100%;
        width: 100%;
        justify-content: center;
        align-items: center;
        background-color: rgba(1, 1, 1, 0.5);
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pokémon</h1>
      <input type="text" id="filter" class="form-control" placeholder="Pokémon's name" aria-label="Pokemon name" aria-describedby="basic-addon2">
      <ul class="list-group list-group-flush" id="pokemons"></ul>
    </div>




    <div id="pokemon" class="d-none">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" >
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-start height">height: <strong></strong> </li>
                <li class="list-group-item d-flex justify-content-between align-items-start weight">weight: <strong class="text-right"></strong> </li>
              </ul>
          </p>
          <a href="#" id="close" class="btn btn-primary">Close</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
